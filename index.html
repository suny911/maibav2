<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>麦爸</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="麦爸H5">
    	
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

	<header id="titlebar" class="mui-bar mui-bar-nav" style="display: none;">
		<h1 id="title" class="mui-title">首页</h1>
	</header>
	<nav class="mui-bar mui-bar-tab">
		<a id="defaultTab" class="mui-tab-item mui-active" href="home.html">
			<span class="mb-menu menu-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="discover.html">
			<span class="mb-menu menu-icon-discover"></span>
			<span class="mui-tab-label">发现</span>
		</a>
		<a class="mui-tab-item" href="add.html">
			<span class="mb-menu menu-icon-add"></span>
			<span class="mui-tab-label">发布</span>
		</a>
		<a class="mui-tab-item" href="chat.html">
			<span class="mb-menu menu-icon-msg"><span class="mui-badge">9</span></span>
			<span class="mui-tab-label">消息</span>
		</a>
		<a class="mui-tab-item" href="me.html">
			<span class="mb-menu menu-icon-me"></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>
	<script type="text/javascript" charset="utf-8">
		 //mui初始化
		mui.init();
		var subpages = ['home.html', 'discover.html', 'chat.html', 'me.html'];

		
		var aniShow = {};

		 //创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {

		    // 创建加载内容窗口
		    var topoffset='45px';
		    if(plus.navigator.isImmersedStatusbar()){// 兼容immersed状态栏模式
		        // 获取状态栏高度并根据业务需求处理，这里重新计算了子窗口的偏移位置
		        topoffset=(Math.round(plus.navigator.getStatusbarHeight())+45)+'px';
		    };
			
			var subpage_style_home = {
				top: '0',
				bottom: '51px'
			};
			var subpage_style = {
				top: topoffset,
				bottom: '51px'
			};
			
			var self = plus.webview.currentWebview();
			var sub = plus.webview.create(subpages[0], subpages[0], subpage_style_home);
			self.append(sub);
			for (var i = 1; i < 4; i++) {
				var temp = {};
				sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				}else{
					temp[subpages[i]] = "true";
					mui.extend(aniShow,temp);
				}
				self.append(sub);
			}
		});
		 //当前激活选项
		var activeTab = subpages[0];
		var titlebar = document.getElementById("titlebar");
		var title = document.getElementById("title");
		
		 //选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			}
			if (targetTab == "home.html") {
				titlebar.style.display = "none";
			}else{
				titlebar.style.display = "block";
			}
			//更换标题
			title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios||aniShow[targetTab]){
				plus.webview.show(targetTab);
			}else{
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow,temp);
				plus.webview.show(targetTab,"fade-in",300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		 //自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if (defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
	</script>
</body>

</html>
